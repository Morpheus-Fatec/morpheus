<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient py-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <img src="../assets/logo.png" alt="" width="70" class="d-inline-block align-text-top">
                <h1 class="text-light">Morpheus</h1>
            </a>
            <div class="collapse navbar-collapse w-25 d-flex justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active px-5 text-white fs-5 fw-bold" aria-current="page" href="newScreen.html">Portal de notícias</a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center">
                        <a class="nav-link active text-white fs-5 fw-bold" aria-current="page" href="index.html">Tags</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="news"></div>
    <script type="text/x-template" id="template-news">
        <div class="container py-5">
            <div class="d-flex align-items-center gap-4">
                <img src="../assets/new.png" width="80"/>
                <h1>Portal de notícias</h1>
            </div>
            <div class="mt-4 mb-3">
                <button class="btn btn-dark bg-gradient w-25" @click="openRegister">Cadastrar notícias</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Pesquisar">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="news in filteredNewsList" :key="news.id">
                        <td>{{ news.id }}</td>
                        <td>{{ news.name }}</td>
                        <td>{{ news.url }}</td>
                        <td>
                            <ul class="list-group">
                                <li v-for="tag in news.tags" class="list-group-item">{{tag.name}}</li>
                              </ul>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-dark mx-1" @click="editRegister(news)">Editar</button>
                            <!-- <button class="btn btn-sm btn-outline-danger mx-1" @click="openDelete">Deletar</button> -->
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal de cadastro/edição de notícias -->
            <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{newPortal.tituloModal}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div v-if="newPortal.erro.status" class="alert alert-danger" role="alert">
                                {{newPortal.erro.texto}}
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nome</label>
                                    <input type="text" class="form-control" v-model="newName" id="recipient-name">
                                    <label for="recipient-address" class="col-form-label">Endereço</label>
                                    <input type="text" class="form-control" v-model="newAddress" id="recipient-address">
                                     <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Tag:</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="tag in newTag"  :key="tag.id">

                                                <td>{{ tag.name }}</td>
                                                <td>
                                                    <button type="button" @click="removeTag(tag)" class="btn btn-danger">Excluir</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <br>
                                    <select class="form-select" v-model="newsTags" aria-label="multiple select example">
                                        <option value="" selected>Escolha uma tag</option>
                                        <option v-for="tag in listTags" :value="tag.id">
                                            {{tag.name}}
                                        </option>
                                     </select>
                                     <br>

                                    <button type="button" class="btn-addtag" @click="addTag">Adicionar</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" @click="postNews(newPortal.action)">{{newPortal.action}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="../library/axios.js"></script>
    <script src="../library/vue.js"></script>
    <script src="../library/bootstrap.bundle.min.js"></script>
    <script src="../js/newsScreen.js"></script>
</body>
</html>
